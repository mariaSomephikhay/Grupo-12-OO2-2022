<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">

<table border="1px">
	<thead>
		<tr>
			<th>Name</th>
			<th>View</th>
		</tr>
	</thead>
	<tbody>
	
		<tr th:each="user : ${users}">
			<td><span th:text="${user.user}" /></td>
			<td><a th:href="@{/user/{id}(id=${user.id})}">View</a></td>
		</tr>
		
	</tbody>
</table>
<a href="/user/new">Create new usuario</a>

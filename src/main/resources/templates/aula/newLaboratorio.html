<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">

<form action="#" th:action="@{/aula/createLaboratorio}" th:object="${laboratorio}" method="post">


	<p>numero: <input type="text" th:field="*{numero}" /></p>
	
	<select th:field="*{edificio}"> 
		<option th:each="e:${edificios}"
			th:value="${(e.id)}"
			th:text="${e.nombre}"
	 	/>
	</select>
	
	<p>cantidad de pc: <input type="text" th:field="*{cantPc}" /></p>
	<p>cantidad de sillas: <input type="text" th:field="*{cantSilla}" /></p>
	
	<input type="submit" value="crear"/>
	
	
</form>

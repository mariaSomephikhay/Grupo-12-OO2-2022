<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Spring</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/user-form.css" th:href="@{/css/user-form.css}">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <style>
      html,
      body {
      height: 100%;
      }
      body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      }
      .dropdown {
      z-index: 999;
      }
      .dropdown-menu {
      background-color: #7A6ECE;
      }
      .dropdown-item:hover {
      background-color: #C6C4F4;
      }
    </style>
  <body>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
      </button>
      <div class="dropdown-menu border-0" aria-labelledby="dropdownMenuButton">
        <ul class="nav nav-tabs border-0">
          <li class="nav-item border-0 dropdown-item">
            <a class="nav-link border-0" th:href="@{/profesor/index}">Gestor</a>
          </li>
          <li class="nav-item border-0 dropdown-item">
            <a class="nav-link border-0" th:href="@{../menu/index}">Men√∫ principal</a>
          </li>
          <li class="nav-item border-0 dropdown-item">
            <a class="nav-link border-0" href="#" th:href="@{/logout}">Salir</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="tab-pane fade show border-0">
      <div class="wrapper">
        <form action="#" th:action="@{/profesor/create}" th:object="${profesor}" method="post">
          <h2 class="form-signin-heading">Nuevo profesor</h2>
          <div class="card-body">
            <div>Profesor</div>
            <input input type="text" th:field="*{nombre}" placeholder="Nombre" class="form-control"  />
            <input input type="text" th:field="*{apellido}" placeholder="Apellido" class="form-control"  />
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit" >Crear</button>
        </form>
      </div>
    </div>
  </body>
</html>

<div class="table-responsive table-borderless">
  <table id="userList" class="table table-bordered table-hover table-striped border-0">
    <thead class="thead border-0" style="background-color: #A6A0E3;">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Apellido</th>
        <th scope="col">Nombre</th>
        <th scope="col">Vista</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="profesor : ${profesores}">
        <td th:text="${profesor.id}"></td>
        <td th:text="${profesor.apellido}"></td>
        <td th:text="${profesor.nombre}"></td>
        <td>
          <span>
          <a th:href="@{/profesor/{id}(id=${profesor.id})}" style="color:#FFFFFF" ;>Modificar / Eliminar</a>
          </span>
        </td>
      </tr>
      <button class="btn btn-lg btn-primary btn-block"  ><a href="/profesor/new" style="text-decoration: none; color: inherit;">Crear profesor</a></button>
    </tbody>
  </table>
</div>

<div class="table-responsive table-borderless">
  <table id="userList" class="table table-bordered table-hover table-striped border-0">
    <thead class="thead border-0" style="background-color: #A6A0E3;">
      <tr>
        <th scope="col">Materia</th>
        <th scope="col">Carrera</th>
        <th scope="col">Departamento</th>
        <th scope="col">Profesores</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="catedra : ${catedras}">
        <td th:text="${catedra.materia.materia}"></td>
        <td th:text="${catedra.materia.carrera.carrera}"></td>
        <td th:text="${catedra.materia.carrera.departamento.departamento}"></td>
        <td th:text="${catedra.profesores}"></td>
      </tr>
    </tbody>
  </table>
</div>
